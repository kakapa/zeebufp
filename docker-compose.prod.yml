version: '3.8'

services:
  zeebufp:
    build:
      context: .
      dockerfile: .docker/Dockerfile
    container_name: zeebufp
    volumes:
      - .:/var/www/html
      - zeebufp_storage:/var/www/html/storage
      - zeebufp_cache:/var/www/html/bootstrap/cache
      - ./nginx/ssl:/etc/nginx/ssl:ro
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    ports:
      - "8083:8083"
    expose:
      - "8083"
    networks:
      - app-net
    restart: unless-stopped

networks:
  app-net:
    driver: bridge
