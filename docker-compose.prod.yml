version: '3.8'

services:
  zeebufp:
    build:
      context: .
      dockerfile: .docker/Dockerfile
      args:
        USER_ID: ${USER_ID:-82}
        GROUP_ID: ${GROUP_ID:-82}
    container_name: zeebufp
    volumes:
      - .:/var/www/html
      - zeebufp_storage:/var/www/html/storage
      - zeebufp_cache:/var/www/html/bootstrap/cache
      - ./nginx/ssl:/etc/nginx/ssl:ro
    environment:
      APP_ENV: production
      APP_DEBUG: "false"
    ports:
      - "8083:8083"
    expose:
      - "8083"
    networks:
      - app-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  zeebufp_storage:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/storage
  zeebufp_cache:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ${PWD}/bootstrap/cache

networks:
  app-net:
    external: true
